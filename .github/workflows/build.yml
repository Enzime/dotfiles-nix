on: push

concurrency: build

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: phi-nixos
            output: nixosConfigurations.phi-nixos.config.system.build.toplevel
            os: ubuntu-latest
          - name: sigma-nixos
            output: nixosConfigurations.sigma-nixos.config.system.build.toplevel
            os: ubuntu-latest
          - name: eris
            output: nixosConfigurations.eris.config.system.build.toplevel
            os: ubuntu-latest

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: cachix/install-nix-action@v20
        with:
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: enzime
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: nix flake lock $(find overlays -mindepth 1 -type d -printf "--update-input %f-overlay\n" | paste -sd ' ')
      - run: git reset --hard
      - run: nix flake check
      - run: nix build --print-build-logs .#${{ matrix.output }}
