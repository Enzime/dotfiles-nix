on: push

concurrency: build

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: chi
            output: darwinConfigurations.chi.system
            runs-on: [macOS, ARM64]
          - name: phi-nixos
            output: nixosConfigurations.phi-nixos.config.system.build.toplevel
            runs-on: ubuntu-latest
          - name: sigma-nixos
            output: nixosConfigurations.sigma-nixos.config.system.build.toplevel
            runs-on: ubuntu-latest
          - name: upsilon
            output: darwinConfigurations.upsilon.system
            runs-on: [macOS, ARM64]
          - name: echo
            output: darwinConfigurations.echo.system
            runs-on: [macOS, ARM64]
          - name: eris
            output: nixosConfigurations.eris.config.system.build.toplevel
            runs-on: ubuntu-latest

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: cachix/install-nix-action@v20
        with:
          install_url: https://releases.nixos.org/nix/nix-2.15.1/install
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@ea6f6e9b45e696e7d061ffdbec262b68272d07eb
        with:
          name: enzime
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          skipAddingSubstituter: ${{ contains(matrix.runs-on, 'macOS') }}
      - run: nix flake update
      - run: git reset --hard
      - run: nix flake check
        if: ${{ !contains(matrix.runs-on, 'macOS') }}
      - run: nix build --print-build-logs .#${{ matrix.output }}
